<ion-header>
  <ion-toolbar class="encabezado">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/principal"></ion-back-button>
    </ion-buttons>
    <ion-img
      routerLink="/principal"
      src="assets/logotop.png"
      class="logotop_center"
    ></ion-img>

    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content :fullscreen="true">


  <ion-radio-group value="{{enviarOpcion}}">

      <ion-item class="item-background-color">
        <ion-label class="opciones">Enviar a todos</ion-label>
        <ion-radio
          id="radio1"
          (click)="selectSendOption(1)"
          value="1"
        ></ion-radio>
      </ion-item>

      <ion-item class="item-background-color">
        <ion-label class="opciones">Enviar a contacto</ion-label>
        <ion-radio
          id="radio2"
          (click)="selectSendOption(2)"
          value="2"
        ></ion-radio>
      </ion-item>

  </ion-radio-group>


  <ion-item>
    <ion-label class="formLabel">
      <ion-icon name="person"></ion-icon>
      Contacto
    </ion-label>
    <ion-select
      class="controls"
      [(ngModel)]="contactoSelecionado"
      [disabled]="smsContacto"
      interface="action-sheet"
      (ionChange)="onChangeContacto($event)"
    >
      <ion-select-option *ngFor="let contact of Data" [value]="contact">
        {{contact.name}}
      </ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label class="formLabel">
      <ion-icon name="chatbubbles"></ion-icon>
      Mensaje
    </ion-label>
    <ion-select
      class="controls"
      [(ngModel)]="smsSeleccionado"
      [disabled]="smsActivo"
      interface="action-sheet"
      (ionChange)="onChangeSms( $event )"
    >
      <ion-select-option *ngFor="let sms of smsMensajes">
        {{sms}}
      </ion-select-option>
    </ion-select>
  </ion-item>
  <br />
  <button
    class="btn_verde"
    ion-button
    round
    icon-start
    (click)="sendSms()"
  >
    <ion-icon name="mail"></ion-icon>
    Enviar
  </button>
</ion-content>
